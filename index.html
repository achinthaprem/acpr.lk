    <script>
        const sprite = document.getElementById('sprite');
        const TARGET_WIDTH = 600;
        let spriteWidth = TARGET_WIDTH;
        let spriteHeight = TARGET_WIDTH;
        const state = {
            x: window.innerWidth / 2 - spriteWidth / 2,
            y: window.innerHeight / 2 - spriteHeight / 2,
            vx: 2.2 + Math.random() * 1.6,
            vy: 2.2 + Math.random() * 1.6,
            angle: 0
        };

        sprite.style.width = `${TARGET_WIDTH}px`;

        const syncSpriteSize = () => {
            const rect = sprite.getBoundingClientRect();
            spriteWidth = rect.width;
            spriteHeight = rect.height;
        };

        const clampIntoView = () => {
            const maxX = Math.max(0, window.innerWidth - spriteWidth);
            const maxY = Math.max(0, window.innerHeight - spriteHeight);
            state.x = Math.min(Math.max(state.x, 0), maxX);
            state.y = Math.min(Math.max(state.y, 0), maxY);
        };

        const tick = () => {
            state.x += state.vx;
            state.y += state.vy;
            state.angle = (state.angle + 0.8) % 360;

            const maxX = Math.max(0, window.innerWidth - spriteWidth);
            const maxY = Math.max(0, window.innerHeight - spriteHeight);

            if (maxX === 0) {
                state.x = 0;
                state.vx = 0;
            } else if (state.x <= 0 || state.x >= maxX) {
                state.vx *= -1;
                state.x = Math.min(Math.max(state.x, 0), maxX);
            }

            if (maxY === 0) {
                state.y = 0;
                state.vy = 0;
            } else if (state.y <= 0 || state.y >= maxY) {
                state.vy *= -1;
                state.y = Math.min(Math.max(state.y, 0), maxY);
            }

            sprite.style.transform = `translate3d(${state.x}px, ${state.y}px, 0) rotate(${state.angle}deg)`;
            requestAnimationFrame(tick);
        };

        window.addEventListener('resize', () => {
            syncSpriteSize();
            clampIntoView();
        });

        sprite.addEventListener('load', () => {
            syncSpriteSize();
            clampIntoView();
        });

        syncSpriteSize();
        clampIntoView();
        document.getElementById('year').textContent = new Date().getFullYear();
        requestAnimationFrame(tick);
    </script>
